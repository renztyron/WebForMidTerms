<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <header class="bg-dark text-white text-center p-4"> 
        <h1>Gadgets Hub</h1> 
        <p>Find the best products at affordable prices</p>
        <nav class="navbar navbar-expand navbar-dark">
            <div class="container-fluid justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart <span id="cart-counter" class="badge bg-primary">0</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container py-4">
        <h2 class="mb-4">Your Shopping Cart</h2>
        
        <div class="cart-container">
            <div class="cart-items-container" id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <div class="cart-summary">
                <h3>Order Summary</h3>
                <div class="price-row">
                    <span>Subtotal (<span id="itemCount">0</span> items)</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="price-row">
                    <span>Shipping</span>
                    <span id="shipping">₱50.00</span>
                </div>
                <div class="price-row">
                    <span>Tax (12%)</span>
                    <span id="tax">₱0.00</span>
                </div>
                <div class="price-row total-row">
                    <span>Total</span>
                    <span id="total">₱0.00</span>
                </div>
                <button id="checkoutBtn" class="btn btn-primary checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <!-- Checkout Section -->
        <div class="checkout-section mt-4">
            <h3>Shipping Information</h3>
            <form class="checkout-form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state" class="form-label">Province</label>
                        <input type="text" class="form-control" id="state" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </div>
            </form>
        </div>

        <div class="checkout-section">
            <h3>Payment Method</h3>
            <div class="payment-method">
                <input type="radio" id="creditCard" name="payment" checked>
                <label for="creditCard">Credit Card</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="paypal" name="payment">
                <label for="paypal">PayPal</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="gcash" name="payment">
                <label for="gcash">GCash</label>
            </div>
            <div class="payment-method">
                <input type="radio" id="bankTransfer" name="payment">
                <label for="bankTransfer">Bank Transfer</label>
            </div>
        </div>
    </div>
</body>
</html>
<script src="shoppingcart.js"></script>
